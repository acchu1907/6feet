<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
</body>
</html>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />

<main class="sign-up-page">
  <section class="container">
    <aside class="left-section">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/9b7dbe278b99490cbea504d35776152a/4fd32018471e69931ebcd7af171711342f4e83fdc056855d75e55a27f4a09418"
        alt="Medical consultation illustration"
        loading="lazy"
        class="illustration"
      />
    </aside>
    <section class="right-section">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/9b7dbe278b99490cbea504d35776152a/8d5c8c4c42f3bbe318cd0dd9b21a40f84e4469fe8e7ecc89430d402490218053"
        alt="Logo"
        loading="lazy"
        class="logo"
      />
      <form class="input-container">
        <input
          type="text"
          placeholder="Enter Username"
          class="input-field"
          aria-label="Username"
        />
        <input
          type="email"
          placeholder="Enter Email"
          class="input-field"
          aria-label="Email"
        />
        <input
          type="password"
          placeholder="Enter Password"
          class="input-field"
          aria-label="Password"
        />
        <a href="index.html">
        <button type="submit" class="sign-up-btn">Sign up</button>
        </a>
      </form>
    </section>
  </section>
</main>
