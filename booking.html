
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <div class="container">
        <h2>Book an Appointment</h2>
        <form id="appointment-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" required>

            <label for="time">Preferred Time</label>
            <input type="time" id="time" required>

            <label for="message">Reason for Appointment</label>
            <textarea id="message" rows="4" placeholder="Enter details..."></textarea>

            <button type="submit">Book Appointment</button>
        </form>

        <p id="confirmation-message" style="display: none; color: green; font-weight: bold;">âœ” Appointment Booked Successfully!</p>
    </div>

    <script>
        document.getElementById("appointment-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            document.getElementById("confirmation-message").style.display = "block"; // Show confirmation
            setTimeout(() => {
                document.getElementById("confirmation-message").style.display = "none";
                document.getElementById("appointment-form").reset();
            }, 3000);
        });
    </script>
</body>
</html>
